<!-- export_template.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        h1 { color: #333; }
        .metadata { margin-bottom: 20px; }
        .message { margin: 10px 0; padding: 10px; border-bottom: 1px solid #ccc; }
        .message-author { font-weight: bold; color: #555; }
        .message-timestamp { color: #777; font-size: 0.9em; }
        .message-content { white-space: pre-wrap; margin-top: 5px; }
    </style>
</head>
<body>
    <h1>{{ title }}</h1>
    <div class="metadata">
        <p><strong>Created:</strong> {{ create_time }}</p>
        <p><strong>Last Updated:</strong> {{ update_time }}</p>
    </div>
    <div>
        {% for message in messages %}
            <div class="message">
                <div class="message-author">{{ message.author_role }} <span class="message-timestamp">({{ message.timestamp }})</span>:</div>
                <div class="message-content">{{ message.content }}</div>
            </div>
        {% endfor %}
    </div>
</body>
</html>
