<!-- templates/base.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Conversations Database Viewer{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="{{ url_for('static', filename='js/search.js') }}" defer></script>
</head>
<body>
    <header>
        <h1>Conversations Database Viewer</h1>
        <!-- Search Form -->
        <form id="search-form" action="{{ url_for('main.index') }}" method="get">
            <input 
                type="text" 
                id="search-query" 
                name="query" 
                placeholder="Search conversations or messages..." 
                value="{{ query }}" 
            />
            <label for="start_date">From:</label>
            <input type="date" id="start_date" name="start_date" value="{{ start_date }}">
            <label for="end_date">To:</label>
            <input type="date" id="end_date" name="end_date" value="{{ end_date }}">
            <button type="submit" id="search-button">Search</button>
        </form>
    </header>
    <main id="content">
        {% block content %}{% endblock %}
    </main>
    <footer>
        <p>&copy; {{ current_year }} Conversations Database Viewer</p>
    </footer>
    <div id="debug-info" style="display: none;">
        <p>Query: {{ query }}</p>
        <p>From Date: {{ start_date }}</p>
        <p>To Date: {{ end_date }}</p>
    </div>
</body>
</html>
